<!doctype HTML>
{% load staticfiles %}
<html>
	<head>
		<title>Quoter</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
	</head>
	<body>
		<div class='container'>
			<div class='toolbar'>
				<p>Log-in</p>
				<p>My Account</p>
			</div>
			<div class='title'>
				<h1>
					<span class='{{ colors.0 }}'>Q</span>
					<span class='{{ colors.1 }}'>u</span>
					<span class='{{ colors.2 }}'>o</span>
					<span class='{{ colors.3 }}'>t</span>
					<span class='{{ colors.4 }}'>e</span>
					<span class='{{ colors.5 }}'>r</span>
				</h1>
			</div>
			<div class='body'>
				<div class='login'>
					{% if registered %}
					<strong>Thank you for registering!</strong>
					<a href="/">Return to the homepage to log-in.</a><br />
					{% else %}
					<form id="user_form" method="post" action="/register/">
					    {% csrf_token %}
					    {{ user_form }}
					    <label for='password_conf'>Password Confirmation:</label>
					    <input id='password_conf' type='password' name='password_conf'>
					    <input type='submit' name="submit" value="Register" class='button'/>
					</form>
					{% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
