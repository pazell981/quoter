<!doctype HTML>
{% load staticfiles %}
<html>
	<head>

		<script type="text/javascript" src="{% static 'javascripts/masonry.pkgd.min.js' %}"></script>
	</head>
	<body>
		<div class='container'>
			<div class='toolbar'>

			</div>

					<span class='{{ colors.0 }}'>Q</span>

			</div>
			<div class='body'>
				<div class='quotes'>
				</div>
				<div class='add_quote'>

			</div>
